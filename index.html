<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup + Order Button</title>

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Google Fonts -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:400,500,700&display=swap'>

  <style>
    /* ----------------- GENERAL STYLES ----------------- */
    *{ margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; list-style:none; text-decoration:none;}
    body{display:flex; justify-content:center; align-items:center; min-height:100vh; background: linear-gradient(90deg, #e2e2e2, #c9d6ff); flex-direction: column;}
    
    /* ----------------- LOGIN/SIGNUP STYLES ----------------- */
    .container{position:relative;width:850px;height:550px;background:#fff;margin:20px;border-radius:30px;box-shadow:0 0 30px rgba(0,0,0,.2);overflow:hidden;}
    .container h1{font-size:36px;margin:-10px 0;}
    .container p{font-size:14.5px;margin:15px 0;}
    form{width:100%;}
    .form-box{position:absolute; right:0; width:50%; height:100%; background:#fff; display:flex; flex-direction:column; align-items:center; text-align:center; padding:40px; z-index:1; transition:.6s ease-in-out 1.2s, visibility 0s 1s;}
    .container.active .form-box{ right:50%; }
    .form-box.register{ visibility:hidden;}
    .container.active .form-box.register{ visibility:visible;}
    .input-box{ position: relative; margin:30px 0;}
    .input-box input{ width:100%; padding:13px 50px 13px 20px; background:#eee; border-radius:8px; border:none; outline:none; font-size:16px; color:#333; font-weight:500;}
    .input-box input::placeholder{ color:#888; font-weight:400;}
    .input-box i{position:absolute; right:20px; top:50%; transform:translateY(-50%); font-size:20px;}
    .forgot-link{margin:-15px 0 15px;} .forgot-link a{font-size:14.5px;color:#333;}
    .btn{width:100%; height:48px; background:#7494ec; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,.1); border:none; cursor:pointer; font-size:16px; color:#fff; font-weight:600;}
    .social-icons{display:flex; justify-content:center;}
    .social-icons a{display:inline-flex; padding:10px; border:2px solid #ccc; border-radius:8px; font-size:24px; color:#333; margin:0 8px;}
    .toggle-box{position:absolute;width:100%;height:100%;}
    .toggle-box::before{ content:''; position:absolute; left:-250%; width:300%; height:100%; background:#7494ec; border-radius:150px; z-index:2; transition:1.8s ease-in-out;}
    .container.active .toggle-box::before{ left:50%; }
    .toggle-panel{ position:absolute; width:50%; height:100%; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:2; transition:.6s ease-in-out;}
    .toggle-panel.toggle-left{ left:0; transition-delay:1.2s; }
    .container.active .toggle-panel.toggle-left{ left:-50%; transition-delay:.6s; }
    .toggle-panel.toggle-right{ right:-50%; transition-delay:.6s; }
    .container.active .toggle-panel.toggle-right{ right:0; transition-delay:1.2s; }
    .toggle-panel p{ margin-bottom:20px;}
    .toggle-panel .btn{ width:160px; height:46px; background:transparent; border:2px solid #fff; box-shadow:none;}
    @media screen and (max-width:650px){.container{height:calc(100vh-40px);}.form-box{bottom:0;width:100%;height:70%;}.container.active .form-box{right:0;bottom:30%;}.toggle-box::before{left:0;top:-270%; width:100%; height:300%; border-radius:20vw;}.container.active .toggle-box::before{left:0;top:70%;}.container.active .toggle-panel.toggle-left{left:0;top:-30%;}.toggle-panel{width:100%; height:30%;}.toggle-panel.toggle-left{top:0;}.toggle-panel.toggle-right{right:0; bottom:-30%;}.container.active .toggle-panel.toggle-right{bottom:0;}}
    @media screen and (max-width:400px){.form-box{padding:20px;}.toggle-panel h1{font-size:30px;}}

    /* ----------------- ORDER BUTTON STYLES ----------------- */
    :root{--primary:#ef4444;--primary-light:#f87171;--dark:#1C212E;--grey-dark:#3F4656;--grey:#6C7486;--grey-light:#CDD9ED;--white:#FFF;--green:#16BF78;--sand:#fbbf24;--sand-light:#fbbf24;}
    .order{appearance:none; border:0; background:var(--dark); position:relative; height:63px; width:240px; cursor:pointer; border-radius:32px; overflow:hidden; outline:none; margin-top:30px; transition:transform 0.3s ease;}
    .order span{--o:1; position:absolute; left:0; right:0; text-align:center; top:19px; line-height:24px; color:var(--white); font-size:16px; font-weight:500; opacity:var(--o); transition:opacity 0.3s ease;}
    .order span.default{ transition-delay:0.3s; }
    .order span.success{ --offset:16px; --o:0; }
    .order span.success svg{width:12px;height:10px; display:inline-block; vertical-align:top; fill:none; margin:7px 0 0 4px; stroke:var(--green); stroke-width:2; stroke-linecap:round; stroke-linejoin:round; stroke-dasharray:16px; stroke-dashoffset:var(--offset); transition:stroke-dashoffset 0.3s ease;}
    .order:active{transform:scale(0.96);}
    .order .lines{opacity:0; position:absolute; height:3px; background:var(--white); border-radius:2px; width:6px; top:30px; left:100%; box-shadow: 15px 0 0 var(--white),30px 0 0 var(--white),45px 0 0 var(--white),60px 0 0 var(--white),75px 0 0 var(--white);}
    .order .back,.order .box{border-radius:2px; background:linear-gradient(var(--white),var(--grey-light)); position:absolute;}
    .order .truck{width:60px;height:41px; left:100%; top:11px; position:absolute; transform:translateX(24px); z-index:1;}
    .order .truck:before, .order .truck:after{content:""; height:2px;width:20px; right:58px; position:absolute; background:var(--white); border-radius:1px; transform-origin:100% 50%;}
    .order .truck:before{top:4px; transform:rotate(-90deg);}
    .order .truck:after{bottom:4px; transform:rotate(90deg);}
    .order .truck .back{left:0;top:0;width:60px;height:41px; z-index:1;}
    .order .truck .front{overflow:hidden; position:absolute; border-radius:2px 9px 9px 2px; width:26px; height:41px; left:60px;}
    .order .truck .front:after{border-radius:2px 9px 9px 2px; background:var(--primary); width:24px;height:41px; right:0; position:absolute;}
    .order .truck .front .window{border-radius:2px 8px 8px 2px; background:var(--primary-light); transform:perspective(4px) rotateY(3deg); width:22px;height:41px; position:absolute; left:2px; top:0; z-index:1;}
    .order .truck .light{width:3px;height:8px; left:83px; position:absolute; border-radius:2px; background:#f0dc5f;}
    .order .truck .light.top{top:4px;}
    .order .truck .light.bottom{bottom:4px;}
    .order .box{background:linear-gradient(var(--sand-light),var(--sand)); width:21px;height:21px; right:100%; top:21px;}
    .order.animate .default{--o:0; transition-delay:0s;}
    .order.animate .success{--offset:0; --o:1; transition-delay:7s;}
    .order.animate .success svg{transition-delay:7.3s;}
    .order.animate .truck{animation:truck 10s ease forwards;}
    .order.animate .box{animation:box 10s ease forwards;}
    .order.animate .lines{animation:lines 10s ease forwards;}
    @keyframes truck{10%,30%{transform:translateX(-164px);}40%{transform:translateX(-104px);}60%{transform:translateX(-224px);}75%,100%{transform:translateX(24px);}}
    @keyframes lines{0%,30%{opacity:0; transform:scaleY(0.7) translateX(0);}35%,65%{opacity:1;}70%{opacity:0;}100%{transform:scaleY(0.7) translateX(-400px);}}
    @keyframes box{8%,10%{transform:translateX(40px);opacity:1;}25%{transform:translateX(112px);opacity:1;}26%{transform:translateX(112px);opacity:0;}27%,100%{transform:translateX(0px);opacity:0;}}
  </style>
</head>
<body>
  <!-- LOGIN/SIGNUP -->
  <div class="container">
    <!-- Login Form -->
    <div class="form-box login">
      <form id="login-form">
        <h1>Login</h1>
        <div class="input-box"><input type="text" name="user_name" placeholder="Username" required><i class='bx bxs-user'></i></div>
        <div class="input-box"><input type="password" name="user_password" placeholder="Password" required><i class='bx bxs-lock-alt'></i></div>
        <div class="forgot-link"><a href="#">Forgot Password?</a></div>
