<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nixigo Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
      position: relative;
      color: white;
    }

    /* Moving Gradient Background */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                  rgba(0, 200, 255, 0.6), rgba(255, 0, 150, 0.4), rgba(0, 255, 100, 0.4));
      animation: rotate 20s linear infinite;
      z-index: 0;
      transition: all 0.2s ease;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 350px;
    }

    .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #00ffcc, #ff0066);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- yaha apni Postimages wali link lagani hai -->
    <div class="logo">
      <img src="https://i.postimg.cc/ydX4rYzC/sample.jpg" alt="Logo">
    </div>
    <h2>Nixigo Login</h2>
    <form>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    // Background color moves with finger / mouse
    document.addEventListener("mousemove", (e) => {
      document.body.style.setProperty("--x", `${e.clientX}px`);
      document.body.style.setProperty("--y", `${e.clientY}px`);
    });

    document.addEventListener("touchmove", (e) => {
      let touch = e.touches[0];
      document.body.style.setProperty("--x", `${touch.clientX}px`);
      document.body.style.setProperty("--y", `${touch.clientY}px`);
    });
  </script>
</body>
</html>
