<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nixogo - Shopping Site</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f2f2f2; }
    header { background: #000; color: white; padding: 20px; text-align: center; font-size: 28px; }
    .container { padding: 20px; }
    .product-form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2196f3; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    footer { text-align: center; padding: 10px; background: #000; color: white; margin-top: 20px; }
  </style>
</head>
<body>
  <header>Nixogo - Trendy Deals</header>
  <div class="container">
    <div class="product-form">
      <h2>Place Your Order</h2>
      <form action="https://formspree.io/f/xpzvjbqe" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <textarea name="address" placeholder="Full Address" required></textarea>
        <input type="text" name="product" placeholder="Product Name" required />
        <input type="text" name="price" placeholder="Product Price" required />
        <select name="payment_mode">
          <option value="COD">Cash on Delivery (COD)</option>
          <option value="UPI">UPI Payment</option>
        </select>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>
  <footer>&copy; 2025 Nixogo. All rights reserved.</footer>
</body>
</html>
