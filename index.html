<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nixigo Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      overflow: hidden;
      color: white;
    }

    /* Background animation */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 350px;
    }

    .logo img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 15px;
      object-fit: cover;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .input-box {
      margin-bottom: 20px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00d4ff;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00a6c4;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 13px;
    }

    .signup-link a {
      color: #00d4ff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle" style="width:80px; height:80px; top:10%; left:20%;"></div>
    <div class="circle" style="width:120px; height:120px; top:40%; left:60%;"></div>
    <div class="circle" style="width:60px; height:60px; top:70%; left:30%;"></div>
    <div class="circle" style="width:100px; height:100px; top:80%; left:80%;"></div>
  </div>

  <div class="login-box">
    <div class="logo">
      <img src="https://i.postimg.cc/LsM63GW2/character-25.png" alt="Logo">
    </div>
    <h2>Nixigo Login</h2>
    <form>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="signup-link">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
