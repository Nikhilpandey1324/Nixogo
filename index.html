<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nixogo - Online Shopping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Nixogo</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Welcome to Nixogo!</h2>
      <p>Trendy deals, amazing offers & fast delivery. Shop now!</p>
      <a href="products.html" class="btn">Explore Products</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="featured">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <a href="product.html">
            <img src="img/shirt.jpg" alt="Shirt">
            <h3>Stylish Shirt</h3>
            <p>₹999</p>
          </a>
          <button onclick="addToCart('Stylish Shirt', 999)">Add to Cart</button>
        </div>
        <div class="product">
          <a href="product.html">
            <img src="img/shoes.jpg" alt="Shoes">
            <h3>Running Shoes</h3>
            <p>₹1,499</p>
          </a>
          <button onclick="addToCart('Running Shoes', 1499)">Add to Cart</button>
        </div>
        <div class="product">
          <a href="product.html">
            <img src="img/watch.jpg" alt="Watch">
            <h3>Luxury Watch</h3>
            <p>₹2,999</p>
          </a>
          <button onclick="addToCart('Luxury Watch', 2999)">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Nixogo. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
